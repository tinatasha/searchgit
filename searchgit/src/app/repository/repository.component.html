<div class="contain row">
    <div *ngFor="let repo of repos" class="col-lg-3 col-md-3 col-sm-6 m-2 c">
      <div *ngIf="repo.display" id="repos">
        <p class="repo"><strong>Name: {{repo.name}}</strong> </p>
        <p class="repo">Language: {{repo.language}}</p>
        <p class="repo">Forks: {{repo.forks}}</p>
        <p class="repo">Stars: {{repo.stars}}</p>
        <button class="btn btn-info btn-sm repo-link"><a target="_blank" id="repoLink" class="text-white" href={{repo.url}}>View on Github</a></button>
      </div>
    </div>
  </div>
